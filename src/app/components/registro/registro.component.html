<div class="row">    
    
      <form [formGroup]="registerForm" (ngSubmit)="enviarUsuario() "  class="" >       

      <div  class="mb-3 position-relative">
        <label for="validationInputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" name="validationInputEmail" [(ngModel)]="correoIngresado"   formControlName="email" autocomplete="off">
        <div class="errors-container" *ngIf="emailControl.invalid && (emailControl.touched || emailControl.dirty)" >
          <p class="error-msg" *ngIf="emailControl.hasError('required')">El campo es obligatorio</p>
          <p class="error-msg" *ngIf="emailControl.hasError('email')">El campo debe ser un email valido</p>
        </div>
        
      </div>

      <div class="mb-3">
        <label for="validationInputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" name="validationInputPassword" [(ngModel)]="passwordIngresado" formControlName="password" maxlength="15">
        <div class="errors-container" *ngIf="passwordControl.invalid && (passwordControl.touched || passwordControl.dirty)" >
          <p class="error-msg" *ngIf="passwordControl.hasError('required')">El campo es obligatorio</p>  
          <p class="error-msg" *ngIf="passwordControl.hasError('pattern')">El valor debe tener de 6 a 15 de largo, numeros y letras</p>        
        </div>
      </div>

      <div class="mb-3">
        <label for="validationInputPasswordConfirmacion" class="form-label">Confirmacion Password</label>
        <input type="password" class="form-control" name="validationInputPasswordConfirmacion" [(ngModel)]="passwordIngresadoConfirmacion" formControlName="passwordConfirm" maxlength="15">
        <div class="errors-container"  >
          <p class="error-msg" *ngIf="registerForm.hasError('passwordsMustBeEqual')">El password es diferente</p>                  
        </div>
      </div>
