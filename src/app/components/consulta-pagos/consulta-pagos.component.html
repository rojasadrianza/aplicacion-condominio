

<div class="content" style=" background-color: rgb(242, 244, 245);">

    <div class="p-2 form-group">
                <legend>Consulta Pagos</legend>         
   </div>
      

<div class="p-2 table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-striped table-bordered table-sm p-2">
      <thead>
        <tr>    
            <!--
          <th scope="col" [appSort]="listadoDeParametros" data-order="desc" data-name="nombreParametro"><a class="nav-link" href="javascript:void(0);">Nombre Parametro</a></th>
          <th scope="col" [appSort]="listadoDeParametros" data-order="desc" data-name="valorParametro"><a class="nav-link" href="javascript:void(0);">Valor Parametro</a></th>
          <th scope="col" [appSort]="listadoDeParametros" data-order="desc" data-name="nemonico"><a class="nav-link" href="javascript:void(0);">Nemonico</a></th>
          <th scope="col" [appSort]="listadoDeParametros" data-order="desc" data-name="fecha"><a class="nav-link" href="javascript:void(0);">Fecha</a></th> 
            -->
          <th scope="col" ><a class="nav-link" href="javascript:void(0);">Fecha</a></th>
          <th scope="col" ><a class="nav-link" href="javascript:void(0);">Referencia</a></th>
          <th scope="col" ><a class="nav-link" href="javascript:void(0);">Apartamento</a></th>
          <th scope="col" ><a class="nav-link" href="javascript:void(0);">Monto</a></th> 
          <!--<th scope="col">Aprobar</th>
          <th scope="col">Denegar</th>  -->
        </tr>
      </thead>
      <tbody class="table-group-divider">    
        <tr *ngFor="let pagos of listadoDePagos" >  
          <td>{{ pagos.fecha }}</td>
          <td>{{ pagos.referencia }}</td>
          <td *ngIf="pagos.usuarios[0].piso==0">{{ "PB" +"-"+ pagos.usuarios[0].apartamento }}</td>
          <td *ngIf="pagos.usuarios[0].piso!=0">{{ pagos.usuarios[0].piso +"-"+ pagos.usuarios[0].apartamento }}</td>
          <td>{{ pagos.monto }}</td>          
          <td><button type="button"  (click)="aprobar(pagos._id)" class="btn btn-primary">Aprobar</button></td>          
          <td><button type="button"  (click)="denegar(pagos._id)" class="btn btn-danger">Denegar</button></td>


        </tr>
      </tbody>
    </table>
</div>

</div>
